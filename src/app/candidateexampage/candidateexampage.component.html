<div class="row" *ngIf="auth.authenticated()">
	<div class="col-sm-3 col-xs-6 question_count">
		<h5 class="">
			Question {{currentQuestion[0]?.questionNumber}} out of {{totalQuestions.length}}
		</h5>
	</div>
	<div class="col-sm-5 hidden-xs"></div>
	<div class="timer col-sm-4 col-xs-6">
		<p class="">Remaining Time: <b>{{remainingMinutes}}</b> Minutes <b>{{remainingSeconds}}</b> Seconds</p>
	</div>
</div>
<div class="exam_page row" *ngIf="auth.authenticated()">
	<div class="panel-group col-xs-12">
	    <div class="panel panel-primary">
	      	<div class="panel-heading">{{currentQuestion[0]?.questionNumber}}) {{currentQuestion[0]?.question}}
	      	</div>
	      	<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<label class="col-sm-6 col-xs-12" *ngFor="let que of currentQuestion[0]?.options">
							<input type="checkbox" name="answers" value="{{que}}" (change)="getSelectedBox($event.target.getAttribute('value'), $event.target.checked)" />
							<span>{{que}}</span>
						</label>  
					</div>
				</div>
			</div>
	    </div>
	    <br />
	     <button  class="btn btn-primary" [disabled]="!userSelectedAnswer" *ngIf="currentQuestion[0]?.id != totalQuestions.length " (click)="postAnswer(currentQuestion[0].id)">
	     	NEXT
	     </button>
	     <button  class="btn btn-primary" [disabled]="!userSelectedAnswer" *ngIf="currentQuestion[0]?.id == totalQuestions.length " (click)="submitTest()">
	     	SUBMIT
	     </button>
	    <div class="progress">
	  		<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax ="100" style="min-width: 2em;" 
	  		[style.width]="(progress/100)*100 + '%'">
	   			{{progress}}%
	  		</div>
		</div>
	</div>
	<!-- <p>Time Remaining for the exam (Time is in Minutes) : {{examRemainingTime}}</p> -->
</div>
<div class="row"  *ngIf="!auth.authenticated()">
	<div class="col-sm-4 col-xs-12"></div>
	<div class="col-sm-4 col-xs-12">
		<h4>Please login to take the exam</h4>
	</div>
	<div class="col-sm-4 col-xs-12"></div>
</div>
